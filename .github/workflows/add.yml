# Adds a new version for a specified pre-existing package
# If called via workflow_dispatch, a PR will be opened. If called via workflow_call, commit will automatically be pushed.
name: add

on:
  workflow_dispatch:
    inputs:
      package-name:
        description: Package name
        required: true
        type: string
      version:
        description: Version of the *python* package, NOT necessarily the git tag
        required: true
        type: string
      link:
        description: Link used for `pip`. For example, hyalus==0.1.0 could be git+https://github.com/genapsysinc/hyalus@0.1.0-1
        required: true
        type: string
  workflow_call:
    inputs:
      package-name:
        description: Package name
        required: true
        type: string
      version:
        description: Version of the *python* package, NOT necessarily the git tag
        required: true
        type: string
      link:
        description: Link used for `pip`. For example, hyalus==0.1.0 could be git+https://github.com/genapsysinc/hyalus@0.1.0-1
        required: true
        type: string

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: GenapsysInc/internal-actions/reusable-actions/setup-python@main
        with:
          requirements-txt: requirements.txt
      - name: Add New Package Version
        env:
          PKG_ACTION: ADD
          PKG_NAME: ${{ inputs.package-name }}
          PKG_VERSION: ${{ inputs.version }}
          PKG_LINK: ${{ inputs.link }}
        run: python .github/actions.py
      - name: Create Pull Request
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: peter-evans/create-pull-request@v5
        with:
          branch: add-pkg-version
          commit-message: 'ðŸ“¦ [ðŸ¤–] Add new package version in PyPI index'
          title: '[ðŸ¤–] Add `${{ inputs.package-name }}==${{ inputs.version }}` to PyPI index'
          body: Automatically generated PR, adding `${{ inputs.package-name }}` version
            ${{ inputs.version }} in PyPI index.
          branch-suffix: random
          delete-branch: true
      - name: Push Commit
        if: ${{ github.event_name == 'workflow_call' }}
        uses: EndBug/add-and-commit@v9
          with:
            add: .
            default_author: github_actions
            message: GitHub Actions - Add ${{ inputs.package-name }} version ${{ inputs.version }}
            push: true
