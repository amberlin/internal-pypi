name: update

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: Package name
        required: true
        type: string
      version:
        description: Version of the *python* package, NOT necessarily the git tag
        required: true
        type: string
      link:
        description: Link used for `pip`. For example, hyalus==0.1.0 could be git+https://github.com/genapsysinc/hyalus@0.1.0-1
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Action
      env:
        PKG_ACTION: UPDATE
        PKG_NAME: ${{ inputs.package_name }}
        PKG_VERSION: ${{ inputs.version }}
        PKG_LINK: ${{ inputs.link }}
      run: |
        pip install beautifulsoup4
        python .github/actions.py
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: ':package: [:robot:] Update package in PyPi index'
        title: '[ðŸ¤–] Update `${{ inputs.package_name }}` in PyPi index'
        body: Automatically generated PR, updating `${{ inputs.package_name }}` in PyPi
          index.
        branch-suffix: random
        delete-branch: true
