# Delete all versions of a package from the index
name: delete

on:
  workflow_dispatch:
    inputs:
      package-name:
        description: Package name
        required: true
        type: string

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: GenapsysInc/internal-actions/reusable-actions/setup-python@main
        with:
          requirements-txt: requirements.txt
      - name: Delete Package
        env:
          PKG_ACTION: DELETE
          PKG_NAME: ${{ inputs.package-name }}
        run: python .github/actions.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: delete-pkg
          commit-message: 'ðŸ“¦ [ðŸ¤–] Delete ${{ inputs.package-name }} from PyPI index'
          title: '[ðŸ¤–] Delete `${{ inputs.package-name }}` from PyPI index'
          body: Automatically generated PR, deleting `${{ inputs.package-name }}` from
            PyPI index.
          branch-suffix: random
          delete-branch: true
